<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Platform - Browse Campaigns</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav>
    <div class="container">
      <a href="/index.html" class="logo">CharityHub</a>
      <div class="nav-links">
        <a href="/index.html" class="active">Campaigns</a>
        <span id="auth-links" class="hidden">
          <a href="/dashboard.html">Dashboard</a>
          <a href="/admin.html" id="admin-link" class="hidden">Admin</a>
          <span id="user-info"></span>
          <button onclick="logout()">Logout</button>
        </span>
        <span id="guest-links">
          <a href="/login.html">Login</a>
          <a href="/register.html" class="btn btn-primary">Sign Up</a>
        </span>
      </div>
    </div>
  </nav>

  <div class="container">
    <header class="text-center mb-2">
      <h1>Make a Difference Today</h1>
      <p>Support causes you care about and help change lives</p>
    </header>

    <div class="card">
      <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <div class="form-group" style="flex: 1; min-width: 200px; margin-bottom: 0;">
          <label for="category-filter">Filter by Category</label>
          <select id="category-filter" class="form-control">
            <option value="">All Categories</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Environment">Environment</option>
            <option value="Poverty">Poverty</option>
            <option value="Disaster Relief">Disaster Relief</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group" style="flex: 1; min-width: 200px; margin-bottom: 0;">
          <label for="status-filter">Filter by Status</label>
          <select id="status-filter" class="form-control">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
            <option value="closed">Closed</option>
          </select>
        </div>
      </div>
    </div>

    <div id="campaigns-container" class="grid grid-3">
      <!-- Campaigns will be loaded here -->
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/guard.js"></script>
  <script src="/js/campaigns.js"></script>
</body>
</html>
