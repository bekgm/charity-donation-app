<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Charity Platform</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav>
    <div class="container">
      <a href="/index.html" class="logo">CharityHub</a>
      <div class="nav-links">
        <a href="/index.html">Campaigns</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/admin.html">Admin</a>
        <span id="user-info"></span>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Admin Panel</h1>

    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h2>Manage Campaigns</h2>
        <button class="btn btn-primary" onclick="showCreateCampaign()">
          Create New Campaign
        </button>
      </div>
      <div id="admin-campaigns-container">
        <!-- Campaigns will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Create/Edit Campaign Modal -->
  <div id="campaign-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Create Campaign</h3>
        <button class="modal-close" onclick="closeCampaignModal()">&times;</button>
      </div>
      <form id="campaign-form">
        <input type="hidden" id="campaign-id">
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" class="form-control" required minlength="5">
        </div>
        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" class="form-control" required minlength="10"></textarea>
        </div>
        <div class="form-group">
          <label for="goalAmount">Goal Amount ($) *</label>
          <input type="number" id="goalAmount" class="form-control" required min="1">
        </div>
        <div class="form-group">
          <label for="category">Category *</label>
          <select id="category" class="form-control" required>
            <option value="">Select Category</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Environment">Environment</option>
            <option value="Poverty">Poverty</option>
            <option value="Disaster Relief">Disaster Relief</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="endDate">End Date *</label>
          <input type="date" id="endDate" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="url" id="imageUrl" class="form-control" placeholder="https://example.com/image.jpg">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" class="form-control">
            <option value="active">Active</option>
            <option value="completed">Completed</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Campaign</button>
        <button type="button" class="btn btn-secondary" onclick="closeCampaignModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/guard.js"></script>
  <script>
    requireRole('admin', 'moderator');

    let editingCampaignId = null;

    // Load all campaigns for admin
    const loadAdminCampaigns = async () => {
      const container = document.getElementById('admin-campaigns-container');
      
      try {
        container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        
        const data = await campaignAPI.getAll();
        
        if (data.campaigns.length === 0) {
          container.innerHTML = '<p class="text-center">No campaigns yet.</p>';
          return;
        }
        
        container.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Goal</th>
                <th>Raised</th>
                <th>Status</th>
                <th>End Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${data.campaigns.map(campaign => `
                <tr>
                  <td>${campaign.title}</td>
                  <td>${campaign.category}</td>
                  <td>${formatCurrency(campaign.goalAmount)}</td>
                  <td>${formatCurrency(campaign.currentAmount)}</td>
                  <td>${campaign.status}</td>
                  <td>${formatDate(campaign.endDate)}</td>
                  <td>
                    <button class="btn btn-primary" style="padding: 0.5rem; margin-right: 0.5rem;" onclick="editCampaign('${campaign._id}')">
                      Edit
                    </button>
                    ${hasRole('admin') ? `
                      <button class="btn btn-danger" style="padding: 0.5rem;" onclick="deleteCampaign('${campaign._id}')">
                        Delete
                      </button>
                    ` : ''}
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        container.innerHTML = `<p class="alert alert-error">${error.message}</p>`;
      }
    };

    // Show create campaign modal
    const showCreateCampaign = () => {
      editingCampaignId = null;
      document.getElementById('modal-title').textContent = 'Create Campaign';
      document.getElementById('campaign-form').reset();
      document.getElementById('campaign-id').value = '';
      document.getElementById('status').parentElement.style.display = 'none';
      
      // Set minimum date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('endDate').min = today;
      
      document.getElementById('campaign-modal').classList.add('active');
    };

    // Edit campaign
    const editCampaign = async (id) => {
      try {
        const data = await campaignAPI.getById(id);
        const campaign = data.campaign;
        
        editingCampaignId = id;
        document.getElementById('modal-title').textContent = 'Edit Campaign';
        document.getElementById('campaign-id').value = id;
        document.getElementById('title').value = campaign.title;
        document.getElementById('description').value = campaign.description;
        document.getElementById('goalAmount').value = campaign.goalAmount;
        document.getElementById('category').value = campaign.category;
        document.getElementById('endDate').value = campaign.endDate.split('T')[0];
        document.getElementById('imageUrl').value = campaign.imageUrl || '';
        document.getElementById('status').value = campaign.status;
        document.getElementById('status').parentElement.style.display = 'block';
        
        document.getElementById('campaign-modal').classList.add('active');
      } catch (error) {
        showAlert(error.message, 'error');
      }
    };

    // Delete campaign
    const deleteCampaign = async (id) => {
      if (!confirm('Are you sure you want to delete this campaign?')) return;
      
      try {
        await campaignAPI.delete(id);
        showAlert('Campaign deleted successfully', 'success');
        loadAdminCampaigns();
      } catch (error) {
        showAlert(error.message, 'error');
      }
    };

    // Close campaign modal
    const closeCampaignModal = () => {
      document.getElementById('campaign-modal').classList.remove('active');
    };

    // Handle campaign form submission
    document.getElementById('campaign-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const campaignData = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        goalAmount: parseFloat(document.getElementById('goalAmount').value),
        category: document.getElementById('category').value,
        endDate: document.getElementById('endDate').value,
        imageUrl: document.getElementById('imageUrl').value || undefined,
      };
      
      if (editingCampaignId) {
        campaignData.status = document.getElementById('status').value;
      }
      
      try {
        if (editingCampaignId) {
          await campaignAPI.update(editingCampaignId, campaignData);
          showAlert('Campaign updated successfully', 'success');
        } else {
          await campaignAPI.create(campaignData);
          showAlert('Campaign created successfully', 'success');
        }
        
        closeCampaignModal();
        loadAdminCampaigns();
      } catch (error) {
        showAlert(error.message, 'error');
      }
    });

    // Load campaigns on page load
    loadAdminCampaigns();
  </script>
</body>
</html>
